<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./02-Challenge/Assets/styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <div class="input">
        <p>Search for City</p>
        <input type="text" class="inputValue"  placeholder="Please Enter City">
        <input value="Search" type="submit" class="button"></input>
    </div>

    <div class="display">
        <div class="city"></div>
        <div class="time"></div>
        <div class="temp"></div>
        <div class="desc"></div>
        <div class="humidity"></div>
        <div class="windSpeed"></div>
    </div>

    <script src="./02-Challenge/Assets/js/script.js"></script>
    
</body>
</html>
